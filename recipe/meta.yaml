{% set name = "thinc" %}
{% set version = "6.10.0" %}
{% set sha256sum = "8615dffa31409d2fac85d4806674d914a554aac297f867a03e6dcd84cb6cc99a" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256sum }}
  patches:
    - patches/0001-Suppress-HealthCheck-for-test_batch_outer_computes_c.patch  # [osx and py27]

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt
  features:
    - vc{{ vc }}   # [win]

requirements:
  host:
    - msinttypes  # [win and vc<14]
    - python
    - setuptools
    - numpy

  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}

  run:
    - python
    - {{ pin_compatible('numpy') }}
    - murmurhash >=0.28,<0.29
    - cymem >=1.30,<1.32
    - preshed >=1.0.0,<2.0.0
    - tqdm >=4.10.0,<5.0.0
    - cytoolz >=0.8,<0.9
    - plac >=0.9.6,<1.0.0
    - six >=1.10.0,<2.0.0
    - wrapt
    - dill
    - termcolor
    - pathlib >=1.0.0,<2.0.0
    - msgpack-python
    - msgpack-numpy

test:
  requires:
    - hypothesis
    - pytest
    - mock

  imports:
    - thinc
    - thinc.api
    - thinc.linear
    - thinc.extra
    - thinc.extra._vendorized
    - thinc.neural
    - thinc.neural._classes

about:
  home: https://github.com/explosion/thinc/
  license: MIT
  license_file: LICENSE
  summary: 'thinc: Learn super-sparse multi-class models'
  description: |
    thinc is a Cython library for learning models with millions of parameters
    and dozens of classes. It drives https://spacy.io , a pipeline of very
    efficient NLP components. Iâ€™ve only used thinc from Cython; no real Python
    API is currently available.
  dev_url: https://github.com/explosion/thinc

extra:
  recipe-maintainers:
    - rmax
